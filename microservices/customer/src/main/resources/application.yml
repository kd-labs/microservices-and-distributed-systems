server:
  port: 8080

spring:
  application:
    name: customer-service
  datasource:
    username: kd
    password: password
    url: jdbc:postgresql://localhost:5432/customer
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  zipkin:
    baseUrl: http://localhost:9411

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
